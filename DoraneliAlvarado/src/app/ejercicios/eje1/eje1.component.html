<div class="container">
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
            Acceso al sistema de {{title}}
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <div class="form-floating mb-3">
                <input [(ngModel)] = "email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input  [(ngModel)] ="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button  (click)="" class="btn btn-primary">Go somewhere</button>
            </div>
          </div>
    </div>
</div>
</div>
